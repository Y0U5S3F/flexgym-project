<div class="container form-container ">
    <h2>Reclamation Form</h2>
    <form>
        <!-- First Row -->
        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
        </div>
        <!-- Second Row -->
        <div class="row mb-3">
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="col">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>
        </div>
        <!-- Third Row -->
        <div class="mb-3">
            <label for="reclamationText" class="form-label">Reclamation</label>
            <textarea class="form-control" id="reclamationText" rows="5" placeholder="Enter your reclamation"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-container ">Submit</button>
    </form>
</div>
